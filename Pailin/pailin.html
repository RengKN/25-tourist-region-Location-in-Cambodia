<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 Tourist Region Location in Cambodia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      button{
        background-color: white;

          color: white;
          transition: 0.3s;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
<body>
    <h1>Pailin</h1>
    <button onclick="goBack()">Go Back</button>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col">
            <div class="card">
              <img src="/Pailin/img/Phnom Yat Pagoda.jpg" class="card-img-top" alt="">
              <div class="card-body">
                <h5 class="card-title">Phnom Yat Pagoda</h5>
              </div>
            </div>
        </div>

            <div class="col">
            <div class="card">
              <img src="/Pailin/img/Yat Mountain.jpg" class="card-img-top" alt="">
              <div class="card-body">
                <h5 class="card-title">Yat Mountain</h5>
              </div>
            </div>
        </div>

            <div class="col">
            <div class="card">
                <img src="/Pailin/img/Pailin Flamingo Casino.jpg" class="card-img-top" alt="">

              </div>
            </div>
        </div>

          </div>

            <div class="card-body">
              <h5 class="card-title">Phnom Koy Resort</h5>
          </div>
        </div>
    </div>

    <div class="col">
      <div class="card">
          <img src="/Pailin/img/Bah Hoi Village.jpg" class="card-img-top" alt="">
          <div class="card-body">

        </div>
      </div>
  </div>

        <script>
          function goBack() {
            window.history.back();
          }

    </div>
    </div>
